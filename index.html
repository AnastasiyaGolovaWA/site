<style>
  body {
    background: url(phone.jpg) no-repeat;
    padding: 0px;
    margin: 0px;
    width: max-content;
    height: max-content;
  }

  .cards-list {
    z-index: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .card {
    margin: 30px auto;
    width: 500px;
    height: 500px;
    border-radius: 40px;
    box-shadow: 5px 5px 30px 7px rgba(0, 0, 0, 0.25), -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
    cursor: pointer;
    transition: 0.4s;
    margin-left: 120px;
  }

  .card .card_image {
    width: inherit;
    height: inherit;
    border-radius: 40px;
  }

  .card .card_image img {
    width: inherit;
    height: inherit;
    border-radius: 40px;
    object-fit: cover;
  }

  .card .card_title {
    text-align: center;
    border-radius: 0px 0px 40px 40px;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 30px;
    margin-top: -80px;
    height: 40px;
  }

  .card:hover {
    transform: scale(0.9, 0.9);
    box-shadow: 5px 5px 30px 15px rgba(0, 0, 0, 0.25),
      -5px -5px 30px 15px rgba(0, 0, 0, 0.22);
  }

  .title-white {
    color: white;
  }

  .title-black {
    color: black;
  }

  @media all and (max-width: 500px) {
    .card-list {
      flex-direction: column;
    }
  }
</style>

<html>

<head>

  <div class="cards-list">

    <div class="card 1">

      <div class="card_title title-white">
        <p>Card Title</p>
      </div>
    </div>

    <div class="card 2">
      <div class="card_image">
        <img src="mf2dhTuNqS0.jpg" />
      </div>
      <div class="card_title title-white">
        <p>Card Title</p>
      </div>
    </div>






  </div>


</body>
